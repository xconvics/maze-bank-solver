<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <title>Maze bank solver</title>
</head>
<body>

    <div class="container">
        <div class="inputs flex-column-between">
        
            <div class="flow-between">
                <div class="spacer"></div>
                <input placeholder="_" type="number" data-results-vertical>
                <div class="spacer"></div>
                <input placeholder="_" type="number" data-results-vertical>
                <div class="spacer"></div>
                <input placeholder="_" type="number" data-results-vertical>
                <div class="spacer"></div>
            </div>
            <div class="flow-between">
                <input placeholder="_" type="number" data-results-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="text" data-sign-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="text" data-sign-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="number" data-results-horizontal-copy>
            </div>
            <div class="flow-between">
                <div class="spacer"></div>
                <input placeholder="_" type="text" data-sign-vertical>
                <div class="spacer"></div>
                <input placeholder="_" type="text" data-sign-vertical>
                <div class="spacer"></div>
                <input placeholder="_" type="text" data-sign-vertical>
                <div class="spacer"></div>
            </div>
            <div class="flow-between">
                <input placeholder="_" type="number" data-results-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="text" data-sign-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="text" data-sign-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="number" data-results-horizontal-copy>
            </div>
            <div class="flow-between">
                <div class="spacer"></div>
                <input placeholder="_" type="text" data-sign-vertical>
                <div class="spacer"></div>
                <input placeholder="_" type="text" data-sign-vertical>
                <div class="spacer"></div>
                <input placeholder="_" type="text" data-sign-vertical>
                <div class="spacer"></div>
            </div>
            <div class="flow-between">
                <input placeholder="_" type="number" data-results-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="text" data-sign-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="text" data-sign-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="number" data-results-horizontal-copy>
            </div>
            <div class="flow-between">
                <div class="spacer"></div>
                <input placeholder="_" type="number" data-results-vertical-copy>
                <div class="spacer"></div>
                <input placeholder="_" type="number" data-results-vertical-copy>
                <div class="spacer"></div>
                <input placeholder="_" type="number" data-results-vertical-copy>
                <div class="spacer"></div>
            </div>
        </div>

        <button data-hack>HACK</button>
    </div>

</body>
</html>
