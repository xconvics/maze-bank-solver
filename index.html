<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css?version=1.1">
    <script src="js.js?version=1.4" defer></script>
    <title>Maze bank solver</title>
</head>
<body>

    <button class="settings-btn" data-settings-btn><img src="icons/gear-fill.svg"></button>

    <div class="container">

        <div class="inputs flex-column-between">
        
            <div class="flow-between">
                <div class="spacer"></div>
                <input placeholder="_" type="number" data-results-vertical>
                <div class="spacer"></div>
                <input placeholder="_" type="number" data-results-vertical>
                <div class="spacer"></div>
                <input placeholder="_" type="number" data-results-vertical>
                <div class="spacer"></div>
            </div>
            <div class="flow-between">
                <input placeholder="_" type="number" data-results-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="text" data-sign-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="text" data-sign-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="number" data-results-horizontal-copy>
            </div>
            <div class="flow-between">
                <div class="spacer"></div>
                <input placeholder="_" type="text" data-sign-vertical>
                <div class="spacer"></div>
                <input placeholder="_" type="text" data-sign-vertical>
                <div class="spacer"></div>
                <input placeholder="_" type="text" data-sign-vertical>
                <div class="spacer"></div>
            </div>
            <div class="flow-between">
                <input placeholder="_" type="number" data-results-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="text" data-sign-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="text" data-sign-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="number" data-results-horizontal-copy>
            </div>
            <div class="flow-between">
                <div class="spacer"></div>
                <input placeholder="_" type="text" data-sign-vertical>
                <div class="spacer"></div>
                <input placeholder="_" type="text" data-sign-vertical>
                <div class="spacer"></div>
                <input placeholder="_" type="text" data-sign-vertical>
                <div class="spacer"></div>
            </div>
            <div class="flow-between">
                <input placeholder="_" type="number" data-results-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="text" data-sign-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="text" data-sign-horizontal>
                <input type="number" disabled>
                <input placeholder="_" type="number" data-results-horizontal-copy>
            </div>
            <div class="flow-between">
                <div class="spacer"></div>
                <input placeholder="_" type="number" data-results-vertical-copy>
                <div class="spacer"></div>
                <input placeholder="_" type="number" data-results-vertical-copy>
                <div class="spacer"></div>
                <input placeholder="_" type="number" data-results-vertical-copy>
                <div class="spacer"></div>
            </div>
        </div>

        <button data-hack>HACK</button>
    </div>

    <div class="modal hidden" data-settings>
        <div class="modal-bg" data-settings-bg></div>
        <div class="modal-text">
            <span class="modal-header span-all">Settings</span>
            Addition sign: <input type="text" data-add-sign>
            Subtraction sign: <input type="text" data-sub-sign>
            Multiplication sign: <input type="text" data-mult-sign>
            Division sign: <input type="text" data-div-sign>
            Max number: <input type="text" data-max-number>
            <span class="span-all">(^ greatly increases solving time)</span>
            <button class="span-all" data-settings-save>Save</button>
        </div>
    </div>
    

</body>
</html>
